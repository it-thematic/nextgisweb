; elasticsearch.index.prefix = nextgisweb-audit

# Option: elasticsearch.index.suffix (text) (default: %Y.%m)
; elasticsearch.index.suffix = %Y.%m

[sentry]

# Option: dsn (text)
; dsn = 

# Option: environment (text)
; environment = 

# Option: shutdown_timeout (integer) (default: 30)
; shutdown_timeout = 30

[webmap]

# Option: basemaps (text) (default: /mnt/d/OpenSource/NextGIS/nextgisweb_fork/nextgisweb/webmap/basemaps.json)
#         Basemaps description file.
; basemaps = /mnt/d/OpenSource/NextGIS/nextgisweb_fork/nextgisweb/webmap/basemaps.json

# Option: bing_apikey (text)
#         Bing Maps API key.
; bing_apikey = 

# Option: identify_radius (integer) (default: 3)
#         Identification sensitivity.
identify_radius = 6

# Option: popup_width (integer) (default: 300)
#         Popup width in pixels.
