# Option: annotation (boolean) (default: false)
#         Turn on / off annotations.
; annotation = false

[wmsclient]

# Option: user_agent (text) (default: NextGIS Web)
user_agent = Maphub.io

[mapserver]

# Option: List of fonts in MAPFILE FONTSET format
# fontset =

[qgis]

# Option: path (text) (default: /usr)
#         QGIS installation folder
; path =

# Option: svgpaths (text) (default: '')
#         SVG search folders
; svgpaths =

# Option: render_timeout (float) (default: 60.0)
#         QGIS rendering timeout for one request
; render_timeout =

[mapnik]
# Option: thread_count (int) (default: 1)
#         Count of thread for rendering
thread_count = 1

# Option: max_zoom (int) (default: 19)
#         Max zoom level for rendering
; max_zoom =

# Option: render_timeout (float) (default: 60.0)
#         Mapnik rendering timeout for one request
; render_timeout =

# Option: fontpath (text)
#         fontpath
fontpath = /usr/share/fonts

[uwsgi]
plugins = python
lazy-apps = true

master = true
enable-threads = true
workers = 4

pidfile = /run/uwsgi/ngw.pid
socket = /run/uwsgi/ngw.sock
chmod-socket = 666

#logto = /var/log/uwsgi/ngw.log
#log-date = true
logger = file:logfile=/var/log/uwsgi/ngw.log,maxsize=2000000

limit-post = 7516192768

harakiri = 6000
socket-timeout = 6000

env = PASTE_CONFIG=/opt/ngw/development.ini
env = LC_ALL=en_US.UTF-8

home = /opt/ngw/env
mount = /ngw=/opt/ngw/nextgisweb/nextgisweb/uwsgiapp.py
manage-script-name = true
stats = /run/uwsgi/ngw-stats.sock
# Контроль потребления памяти приложением
memory-report = true
